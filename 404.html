<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page App Redirect</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <script>
    // Redirect to the index page while preserving the URL
    const segmentCount = 1; // Change this to match your repo name depth
    const path = window.location.pathname;
    const repo = '/portfolio/'; // Change this to your repo name with slashes
    
    localStorage.setItem('spa-redirect', path.split(repo)[1] || '');
    window.location.href = path.split(repo)[0] + repo;
  </script>
</body>
</html>
